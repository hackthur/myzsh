font:
  # Font family and size
  normal:
    family: Hack Nerd Font
    style: Regular
  offset:
      x: -1    # For letter spacing (default: 0).
      y: -1    # For line spacing (default: 0).
  size: 10
disable_ligatures: never

window:
  padding:
    x: 5
    y: 5
  title: HackAcritty
# Background opacity
window.opacity: 0.98
line_height: 1.0  # Increase or decrease the value to adjust vertical spacing (default is 1.0)
letter_spacing: 0  # Increase or decrease the value to adjust horizontal spacing (default is 0)

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam
